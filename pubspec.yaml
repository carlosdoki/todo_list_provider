name: todo_list_provider
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  sqflite: ^2.3.2
  path: ^1.8.3
  synchronized: ^3.1.0+1
  google_fonts: ^6.1.0
  sign_in_button: ^3.2.0
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4
  validatorless: ^1.2.3
  flutter_overlay_loader: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: TodoListIcon
      fonts:
        - asset: assets/fonts/TodoListIcon.ttf
